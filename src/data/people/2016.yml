  bio: >
    Kylah Jo is ecstatic to be back at Post Playhouse for her 3rd season. Kylah's previous roles at Post include being a mouse and carriage driver in *Rodgers and Hammerstein's Cinderella*. Kylah also performed as Brigitta in *The Sound of Music*. Kylah will be entering the 6th grade at Crawford Elementary in the fall of 2016. Kylah has many different interests and hobbies. Some hobbies include reading, learning about science and history, playing basketball and running, and also playing different instruments like the flute and saxophone.  She also enjoys playing the piano and singing. "I want to thank Tom and Jenn for allowing me this amazing opportunity. Everyone at the Post are like extra brothers and sisters to me and it is so awesome to have the best little theater in the state of Nebraska!! Also, thanks to mom and dad for all the support and being the best parents."
