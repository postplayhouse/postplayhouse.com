      - Costume Designer
  bio: |
    Heather Gonzalez is delighted to join Post Playhouse for her first season. She believes that stories have the power to transform lives, and is passionate about being part of that process, especially as a freelance costume designer. Her design credits include _Native Gardens_ (Warehouse Theatre), _La Belle Hélène_ (Opera at USC), _Tick, Tick… Boom!_ (Trustus Theatre), _Metamorphoses_, _She Kills Monsters_, _Season of Echoes dance piece_, (University of South Carolina) _Newsies_, _The Adventures of Tom Sawyer_ (Utah Shakespeare Festival), _Julius Caesar_ (Women of Will), _Laughter on the 23rd Floor_, _Greater Tuna_ (Neil Simon Festival), and _Little Women_ (Southern Utah University). She received her BA in English Education and Creative Writing with a minor in Theater Arts from Southern Utah University, and her MFA in Costume Design and Technology from the University of South Carolina this spring.

