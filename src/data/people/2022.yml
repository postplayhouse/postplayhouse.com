    Emily is elated to make her Post Playhouse debut with this incredible season! A NYC based actor, Emily has been seen Off-Broadway in *Molasses in January* and as Rainbow on the national tour of *The Rainbow Fish*. Select Regional Credits: *The Full Monty* (Argyle Theatre), *The Wizard of Oz* (Argyle Theatre), and *Christmas at the Palace* (Palace Theatre). Emily has been a proud member of SAG-AFTRA since 1997 and holds a BFA Musical Theatre from Millikin University. She is also a certified voice teacher and owns E.D.V.S (Emily Durand Vocal Studio) where she teaches both in person in NYC and virtually. She would like to thank Dewayne and Tom for the opportunity to be on stage again and YOU, the audience, for supporting the arts after a long two-year intermission! _“For Uncle Peter.”_ www.emilydurand.com

