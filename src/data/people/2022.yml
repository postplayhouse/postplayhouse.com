- first_name: Jerry
  last_name: Ross
  groups:
    - additional
  production_positions:
    Damn Yankees:
      - Words and Music
  bio: |
    Jerry Ross wrote the musical scores for two of the most popular and enduring musicals in Broadway Theater, _The Pajama Game_ and _Damn Yankees_, two shows which personify the innocence and exuberance of the Golden Age of Broadway. Jerry Ross was born Jerold Rosenberg on March 9, 1926, to Russian immigrant parents, Lena and Jacob Rosenberg, in the East Bronx, New York City. As a child and young teen, he was the "hottest young property on the Jewish stage," singing and acting professionally and billed as the "Boy Star" in Yiddish stage and movie productions. An ongoing bronchial condition, however, ended his performing career while he was still in high school. Fortunately, he also began writing songs while in high school, although he had no formal training in music. Subsequently he studied at New York University under Rudolph Schramm. A fortuitous introduction to Eddie Fisher led to further introductions to music publishers at the hub of songwriting activity, the famed Brill Building. Fisher recorded Ross' "The Newspaper Song," which garnered early attention for both of them. After penning several well-received songs, some in collaboration with Buddy Kaye and other Brill Building alumni, Ross met Richard Adler in 1950. They decided to team their talents, writing songs and special material (mainly for TV and nightclub acts). They had published several songs together when they attracted the attention of writer/publisher Frank Loesser and became his protégés. By 1953, their song "Rags to Riches" rocketed to number 1 on the charts, becoming a long-standing smash hit, recorded by Tony Bennett. Ross began his career in the Broadway Theater with "John Murray Anderson's Almanac," a revue for which he and Adler wrote most of the songs (resulting in recordings of "Acorn in the Meadow" by Harry Belafonte and "Fini" by Polly Bergen). In 1954, after several auditions and Loesser's recommendation, George Abbott contracted this promising young songwriting duo to write the score for a new musical about union/management relations at a pajama factory. "The Pajama Game" opened to rave reviews, winning the coveted Tony Award for best score, as well as the Donaldson Award and the Variety Drama Critics Award. Songs from the show included "Hernando's Hideaway" and "Hey There" (a hit for Rosemary Clooney), both of which also topped the Hit Parade of popular songs, capturing the number one and two spots on the music charts and setting a precedent in music business history. Other songs from Pajama Game include the famed Bob Fosse dance number "Steam Heat," as well as "Small Talk," and "Seven And A Half Cents." A year later, in May 1955, the musical "Damn Yankees" played to equal excitement and success. This baseball tale with a Faustian theme once again won Ross the Tony Award, the Donaldson Award, and the Variety Drama Critics Award, plus cross-over recording hits for "You've Gotta Have Heart" (recorded by a more well-established Fisher, among many others) and "Whatever Lola Wants, Lola Gets." Both shows ran on Broadway for over 1000 performances. Successful films were made of both musicals, although Ross did not get to see them realized. He died from complications related to the lung disease bronchiectisis on November 11th, 1955. He was 29. At the time he died, Jerry Ross had written the number one and number two shows running on Broadway. He had written more than 250 popular American songs. His untimely death at such a young age cut short a creative force that was sure to be as popular and enduring as his songs. Jerry Ross was admitted posthumously to the Songwriter's Hall of Fame in 1982. His wife, Judy, and daughter, Janie, accepted the award in his honor. Recordings of his songs have sold many millions of copies, and his shows are continually performed and enjoyed, from first-class to first-grade productions!

- first_name: George
  last_name: Abbott
  groups:
    - additional
  production_positions:
    Damn Yankees:
      - Book
  bio: |
    George Abbott - an actor, writer, director and producer, had one of the most active and distinguished careers in the entire history of the American theater. The longevity of his theatrical career is legendary: he began as an actor on Broadway in _The Misleading Lady_ (1913) and continued working as a director and play doctor well into the 1980s. He was born in Forestville, New York, and moved with his family to Cheyenne, Wyoming, and Hamburg,uctionrsity of Rochester, where he joined the Dramatic Club. In 1912 he enrolled in a playwriting course at Harvard and won $100 for his play, _The Man in the Manhole_. In 1915, two years after _The Misleading Lady_, he was hired by producer John Golden as office boy/assistant casting director/associate playwright. He was named one of the 10 best performers of 1923 for his work in Zander the Great. He had his first hit as a playwright and director with Broadway (1926). His later directorial credits include the plays _Twentieth CenturyT (1932), _Three Men on a Horse_ (1935; introduced Shirley Booth and Garson Kanin), _Brother Rat_ (1936; introduced José Ferrer and Eddie Albert), and _Too Many Girls_ (1939; introduced Desi Arnaz and Van Johnson). He directed his first musical, Rodgers and Hart's _Jumbo_, in 1935; in addition to _A Funny Thing Happened On the Way to the Forum_, a short list of landmark musicals he directed includes _On Your Toes_ (1936), _The Boys From Syracuse_ (1938), _Pal Joey_ (1940), _On the Town_ (1944), _Beggar's Holiday_ (1946), _High Button Shoes_ (1947), _Where's Charley_ (1948), _Call Me Madam_ (1950), _Wonderful Town_ (1953), _Pajama Game_ (1954), _Damn Yankees_ (1955), _Once Upon a Mattress_ (1959), _Fiorello!_ (1959), _Tenderloin_ (1960), _Flora, the Red Menace_ (1965) and _On Your Toes_ (revival, 1983). He helped many performers, directors, writers and choreographers early in their careers, including Harold Prince, Bob Fosse, Shirley Maclaine and Richard Adler. He received numerous awards, including a Pulitzer Prize (in 1960 for _Fiorello!_), the 1960 NY Drama Critics Circle Award, 4 Donaldson Awards (1946, 1948, 1953 and 1955), 4 Tony Awards (1955, 1956, 1960 and 1963) and the Handel Medallion from the City of New York (1976); he was a Kennedy Center honoree in 1983. He died in 1995 at the age of 107.

