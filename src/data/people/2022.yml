  program_bio: |
    Dewayne is so excited to be back at the Post for his 7th Season. Dewayne serves as the Artistic Director as well as a director/choreographer. Previous shows here at the Post he has directed and or choreographed include; _42nd Street_, _Crazy for You_, _Addams Family_, _Mary Poppins_, _Mamma Mia_, _Chicago_, _Shrek_,_Young Frankenstein_, _Little Mermaid_, to name a few. Dewayne also teaches at The Central Academy of Drama in Beijing,China. He has choreographed for theme parks, cruise ships, dinner theatres, regional theatre, high schools, colleges, parades, dance companies and a tour of _Damn Yankees_. He is thrilled that we are back for an exciting 2022 Season.
  bio: |
    Dewayne Barrett is an accomplished actor, singer, dancer, teacher, and director/choreographer whose career has taken him all around the world. This is Dewayne's 7th year with the Post Playhouse and serves as Artistic Director. Born in Atlanta, Georgia, he began dancing at a very early age and danced with both the Georgia Ballet Company and The Atlanta Jazz Theatre. He then moved to NYC where he began even more training. As a performer he has performed all over the country in leading roles such as Rum Tum Tugger in _Cats_, Bobby in _A Chorus Line_, Rooster in _Annie_, Pat Gilbert in _State Fair_, Riff in _West Side Story_ and Don Lockwood in _Singing in the Rain_. Dewayne sailed around the world on cruise ships both as a singer/dancer and as director/choreographer for many top line cruise lines including; Royal Viking Line, SilverSea, Cunard, Saga and Asuka Japanese Line. Dewayne has taught at Dance Masters of Wisconsin and taught many musical theatre master classes across the United States. He is a director/choreographer/teacher at the Central Academy of Drama in Beijing, China, where he opened _Oklahoma!_ and _In the Heights_ in Mandarin. He has choreographed for national tours, theme parks, dinner theatres, regional and community theatres, high schools, music videos, movies and parades.

