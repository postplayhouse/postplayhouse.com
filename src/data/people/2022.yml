  bio: |
    Tom Ossowski is an Associate Professor for the BFA Music Theatre Program at FSU and the Producing Artistic Director for the Post Playhouse. At the Post Playhouse, Tom has directed _The Music Man_, _Legally Blonde_, _Spamalot_, _A Man of No Importance_, _All Shook Up_, _9 to 5_, _The Drowsy Chaperone_, _Grease_, _The Wizard of Oz_, _Always…Patsy Cline_, and _Oklahoma!_. FSU directing credits include _Beauty & the Beast_, _All Shook Up_, _Legally Blonde_, _Cabaret_, and _Sweeney Todd_. Music directing credits include _Cinderella_, _Guys and Dolls_, _A Chorus Line_, _Ragtime_, _Jesus Christ Superstar_, _RENT_, and _Urinetown_. Tom directed _Into The Woods_ and _The Family_ for The Central Academy of Drama in Beijing.
