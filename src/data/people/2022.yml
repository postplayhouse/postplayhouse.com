    He arranged the music for a new Martha Graham ballet, _But Not For Me_. He spent three years as musical director of San Francisco's _Beach Blanket Babylon_. At Papermill Playhouse he wrote the dance music for _Rhythm Ranch_ (Choreographed by Susan Stroman) and adapted Arthur Sullivan's music for _Mikado Inc_. He has also worked at Goodspeed Opera.

