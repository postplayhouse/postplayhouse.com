      - Book, Music, and Lyrics
  bio: |
    Karey Kirkpatrick began his career as a screen and songwriter for Disney Animation where he penned _The Rescuers Down Under_ and _James and the Giant Peach_. With more than a dozen feature films produced, screenplay credits include _Chicken Run_ (Golden Globe nominee for Outstanding Comedy), _Charlotte's Web_, _The Hitchhiker's Guide to the Galaxy_, _The Spiderwick Chronicles_ and _Over the Hedge_, which he also co-directed. He directed the Paramount Pictures film _Imagine That_ starring Eddie Murphy and co-produced, wrote and performed on the film's soundtrack. He recently directed the Warner Brothers animated musical _SMALLFOOT_ for which he also co-wrote the screenplay and the songs (with brother Wayne). He has won a number of Tony, Oscar and Grammy awards and that number is zero. Other credits: husband of Nada, father of Sami, Maia and Finn.

- first_name: Wayne
  last_name: Kirkpatrick
  groups:
    - additional
  production_positions:
    Something Rotten!:
      - Music and Lyrics
  bio: |
    Wayne Kirkpatrick is the Grammy Award-winning songwriter of "Change the World" by Eric Clapton (Song of the Year). Top 10 singles include "Every Heartbeat", "Good for Me" (Amy Grant); "Wrapped Up in You" (Garth Brooks); "Boondocks", "Bring It on Home", "Little White Church (Little Big Town)"; "Place in This World" (Michael W. Smith). He is a multi-formatted songwriter with songs recorded by Bonnie Raitt, Faith Hill, Joe Cocker, Gabe Dixon, Trisha Yearwood, Babyface and Peter Frampton, among others. His songs have been featured in TV shows (Grey's Anatomy, True Blood, Hart of Dixie) as well as feature films (Almost Famous, Phenomenon, Smallfoot). Wayne lives in Nashville with his wife Fran and was inducted into the Nashville Songwriters Hall of Fame for 2018. Favorite productions: Kourtney, Shelby and Carson.

- first_name: John
  last_name: O'Farrell
  groups:
    - additional
  production_positions:
    Something Rotten!:
      - Book
  bio: |
    John O'Farrell is one of the UK's best known comic authors and script writers. Best-selling novels include _The Best a Man Can Get_, _May Contain Nuts_ and _The Man Who Forgot His Wife_. Non-fiction includes _An Utterly Impartial History of Britain_, the political memoir _Things Can Only Get Better_ and its recent sequel plus three collections of his satirical columns for The Guardian newspaper. O'Farrell's books have been translated into thirty languages and adapted for BBC Radio and television. Winner, British Comedy Award. Previously a writer (and later panelist) on BBC's _Have I Got News For You_ and lead writer on ten series of ITV's Spitting Image. Currently writing the sequel to _Chicken Run_, and adapting one of his novels for Sony International Pictures.

