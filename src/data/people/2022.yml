  bio: |
    Jenna Lee Moore, Assistant Professor of Musical Theatre at Southeast Missouri State University, holds a DMA in Vocal Pedagogy and Performance from the Frost School of Music and is an active music director at both the university and professional level. Favorite music directing credits include the world premiere of _Unlimited: The Music and Lyrics of Stephen Schwartz_, _Urinetown_, _Little Shop of Horrors_, and the New York premiere of _An American Hero: A World War II Musical_ at the New York Musical Festival. In addition to music directing, Jenna is a practicing performer in opera and musical theatre. Recent roles include Rosie in _Mamma Mia_ and Auntie/Bearded Lady in _Side Show_. She lives in Cape Girardeau with her dog, Spike, and two cats, Pinkerton and Spencer.

