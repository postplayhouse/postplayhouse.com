  bio: |
    Tom is a big fan of musicals and a current MFA candidate in the Stage Management program in University of Illnois at Urbana Champaign. His stage management credits include: _November Dance_ (Dance at Illinois), _Turn of the Screw_ (Lyric Theatre at Illinois), _Tempest_ (Interlochen Center of Arts), _Pshitter!_ (Illinois Theatre), _Avenue Q_ (ZJU Musial Group) and _Macbeth_ (Department of Foreign Language, PKU). His dream is to work in a professional _Les Miserablés_ production in the future.

