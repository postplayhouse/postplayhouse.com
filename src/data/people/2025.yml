# start __1__
- last_name: Denton
  first_name: Don
  image_year: 2019
  location: "Chattanooga, TN"
  staff_positions:
    - General IT
  bio: |
    Don has been working with Post Playhouse in some capacity since 2008. A lot has changed since that first season. He married the lovely actress who played opposite him in _South Pacific_, they had three crazy, adorable children, and they moved to Chattanooga. Lately, Don has been providing Post Playhouse with IT support, and he is happy to be able to continue to help the theatre in this way.
# end __1__
# start __2__
- last_name: Galván
  first_name: Brooke
  image_year: 2022
  image_file: brooke-galvan.jpg
  location: "San Antonio, TX"
  staff_positions:
    - Box Office & Marketing Specialist
  bio: |
    Brooke loves creating alongside the incredibly talented folks at Post Playhouse. As she enters into her third season behind the computers and the phones, she’s looking forward to supporting our team remotely from the sunny streets of Texas. When she isn’t designing marketing materials or spending time with the box office, she loves writing books, scripts, and songs for children and enjoying time with her wonderful family.
# end __2__
# start __3__
- last_name: Laudeman
  first_name: Em
  image_year: 2022
  location: "Cleveland, OH"
  groups:
    - staff
  staff_positions:
    - Development Director
  bio: |
    Em is delighted to be part of the team at Post again this year. Em worked as an actress at Post Playhouse for four seasons spanning from 2009–2019 before joining the administrative team. She received her BFA in music theatre from Elon University and her MPA in nonprofit management from Indiana University. Em has worked in administration and advancement for arts organizations around the country since 2015, most notably The Cleveland Orchestra and the San Diego Symphony. You may remember Em on the Post Playhouse stage in _The Wizard of Oz_ ‘10 (Dorothy), _Oklahoma!_ ‘12 (Laurie), and _The Music Man_ ‘19 (Marian). She looks forward to visiting her home away from home in Nebraska again this year.
# end __3__
# start __4__
- last_name: Stephens
  first_name: Ann
  image_year: 2020
  location: "Crawford, NE"
  groups:
    - staff
  staff_positions:
    - Off-Season Box Office Manager
  bio: |
    Ann Stephens has worked as part of the Post Playhouse for many summers, first as a volunteer usher, a volunteer in the concession stand, and for the past several years, she has managed the Box Office. Before retirement, Ann had a long and rewarding career as a classroom teacher and as a public education administrator, working in Texas, Arizona, Idaho and Nebraska before joining Post Playhouse staff. In off-season months, Ann enjoys being with her grandchildren, reading, baking, and volunteering throughout her home community of Crawford. Whether you are ready to make additional reservations for more of our superb productions or ready to enjoy some treats at intermission, you’re likely to see Ann... and she’s USUALLY smiling.
# end __4__
# start __5__
- last_name: Barrett
  first_name: Dewayne
  image_year: 2022
  location: "Sarasota, FL"
  staff_positions:
    - Artistic Director
  production_positions:
    The SpongeBob Musical:
      - Choreographer
    The Wizard of Oz:
      - Choreographer
    Honky Tonk Laundry:
      - Choreographer
    Kiss Me Kate:
      - Director/Choreographer
  program_bio: |
    Dewayne had his first season in 2016 and immediately feel in in love with the theatre, the region, and the people. In 2017, he became associate artistic director, as well as directing and choreographing several productions. Now he is excited to be the Artistic Director. Originally from Atlanta, he then moved to New York City to pursue his career. He has performed leading roles around the country, appearing in Cats, Crazy for you, Annie, West Side Story, Singing in the Rain, and A Chorus Line. He has directed and choreographed for national tours, regional theatres, cruise ships, dinner theatres, community theaters, movies, high schools, parades, and internationally at the Central Academy of Drama in Beijing.
  bio: |
    Dewayne had his first season in 2016 and immediately fell in in love with the theatre, the region, and the people. In 2017, he became associate artistic director, as well as directing and choreographing several productions. Now he is excited to be the Artistic Director. He is originally from Atlanta, where he danced with the Atlanta Jazz Theatre and the Georgia Ballet Company. Dewayne has performed leading roles around the country, appearing in Cats, Crazy for you, Annie, West Side Story, Singing in the Rain, and A Chorus Line. He has directed and choreographed for national tours, regional theatres, cruise ships, dinner theatres, community theaters, movies, high schools, parades, and internationally at the Central Academy of Drama in Beijing. He is also a choreographer for Rand Productions where he choreographed Finding Christmas and Footloose at the MGM Beau Rivage.
# end __5__
