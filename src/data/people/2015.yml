    Samantha could not be happier to return to the Post stage this year! You may remember her from last summer, most memorably as Maria in *The Sound of Music*. Recent credits include *Les Mis&eacute;rables* (Circa &rsquo;21 Dinner Playhouse), *A Year with Frog and Toad* (Playhouse on Park) as well as multiple Off-Broadway productions in NYC. Samantha recently moved out of New York City and is excited to be relocating to Chicago at the end of this season. She would like to thank her Post Playhouse family for another magical summer, Tom for giving her the opportunity to return to her favorite corner of the world, and her family for coming to visit all of the places she calls home across the country. [www.SamanthaAMatthews.com](http://samanthaamatthews.com)
