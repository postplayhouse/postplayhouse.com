    - "Cinderella --- Ensemble"
    - "All Shook Up --- Sylvia"
    - "A Man of No Importance --- Mrs. Patrick"
  bio_approved: true
  bio: >
    Britte is excited to return for a second wonderful season here at Post! Favorite credits include the National Tour of *The Music Man*, NYC: *Tony n' Tina's Wedding*, *Musicals Tonight*, *Sondheim's 75th* with Bernadette Peters, *Cinderella*. REGIONAL: *Xanadu* at the Lake Dillon Theatre, *La Cage Aux Folles* at Theatre by the Sea, *The Music Man* at Ogunquit Playhouse, *How to Succeed in Business...* and *Christmas Carol* with Prather Entertainment Group, *Grease* at Adirondack Repertory Theatre, *Godspell* at Mount Wachusett Theatre. Britte's last summer at Post included  Roz in *9 to 5*,  Woman 1 in *My Way*, and of course the trombone player and Cuban dancer in *Guys and Dolls*. Thanks to Tom, to everyone who is making this season happen both off-stage and on the boards, and to YOU for coming to support live theatre! [brittesteele.net](http://brittesteele.net). Protect your magic! 
  image_year: 2015
  image_file: britte-steele.jpg


- last_name: Salter
  first_name: Paige
  location: "Chattanooga, TN"
