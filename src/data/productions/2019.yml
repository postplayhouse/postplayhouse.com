- title: The Music Man
  short_title: Music Man
  rating: G
  image: music-man.jpg
  opening: 2019-06-14
  writers: |
    BOOK, MUSIC & LYRICS BY  
    Meredith Willson

  description: |
    By turns wicked, funny, warm, romantic and touching, _The Music Man_ is family entertainment at its best. Meredith Willson's six-time, Tony Award-winning musical comedy has been entertaining audiences since 1957 and is a family-friendly story to be shared with every generation.

    _The Music Man_ follows fast-talking traveling salesman, Harold Hill, as he cons the people of River City, Iowa, into buying instruments and uniforms for a boys' band that he vows to organize – this, despite the fact that he doesn't know a trombone from a treble clef. Will his plans to skip town with the cash be foiled by the town librarian and music teacher, Marian Paroo, or will he be able to stay one step ahead of her, too?

