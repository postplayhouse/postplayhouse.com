  description: |
    _Sister Act_ is the feel-good musical comedy smash based on the hit 1992 film that has audiences jumping to their feet!

    When disco diva, Deloris Van Cartier, witnesses a murder, she is put in protective custody in the one place the cops are sure she won't be a found: a convent! Disguised as a nun, she finds herself at odds with both the rigid lifestyle and uptight Mother Superior. Using her unique disco moves and singing talent to inspire the choir, Deloris breathes new life into the church and community. But how long can she keep up the act and steer clear of the gang that is out to get her?
