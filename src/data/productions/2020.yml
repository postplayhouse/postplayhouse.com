- title: Catch Me If You Can
  short_title: Catch Me
  rating: G
  image: catch-me-if-you-can.jpg
  opening: 2020-07-03
  writers: |
    MUSIC BY  
    Marc Shaiman

    LYRICS BY  
    Scott Wittman  
    Marc Shaiman

    BOOK BY  
    Terrence McNally
  description: |
    Based on the unbelievable true story of one of the most famous con artists in history, Frank Abagnale Jr., _Catch Me If You Can_ is a rousing musical set in the 1960's. We begin as Frank is captured by Agent Carl Hanratty, after years of pursuit. Frank, however, thinks the audience deserves to hear his version of the truth, and narrates his life as a hip, dance-heavy variety television show. We see Frank, as a teenager, run away from his unhappy home to live a life of great adventure, conning people by assuming a multitude of identities: airplane pilot, doctor, and lawyer, to name a few. A fast, rollicking musical by the creative team behind _Hairspray_, _Catch Me If You Can_ tells the tale of an ingenious, yet lonely, boy looking for his place in the world.
  roles_sorting:
