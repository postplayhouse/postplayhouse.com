- title: Church Basement Ladies
  short_title: CBL
  rating: G
  image: church-basement-ladies.png
  opening: 2020-06-12
  writers: |
    MUSIC AND LYRICS BY  
    Drew Jansen

    LIBRETTO BY  
    Jim Stowell  
    Jessica Zuehlke

    INSPIRED BY THE BOOK  
    Growing Up Lutheran  
    BY  
    Janet Letnes Martin  
    Suzann Nelson
  description: |
    A celebration of the church basement kitchen and the women who work there, _Church Basement Ladies_ features four distinct characters and their relationships as they organize the food and the problems of a rural Minnesota church. From the elderly matriarch of the kitchen to the young bride-to-be learning the proper order of things, the book and music give us a touching, funny look at their lives as we see them handle a record breaking Christmas dinner, the funeral of a dear friend, a Hawaiian Easter Fundraiser, and a steaming hot July wedding. They stave off potential disasters, share and debate recipes, instruct the young, and keep the Pastor on due course while thoroughly enjoying, (and tolerating) each other. Funny and down to earth, audiences will recognize these ladies as they begin to see the Church year unfold from below the House of God. This is most certainly true!
  roles_sorting:

