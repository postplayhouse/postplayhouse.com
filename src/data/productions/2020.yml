- title: Cats
  short_title:
  rating: G
  image: cats.jpg
  opening: 2020-05-29
  writers: |
    MUSIC BY  
    Andrew Lloyd Webber  

    BASED ON THE BOOK  
    Old Possum's Book of Practical Cats  
    BY  
    T.S. Eliot
  description: |
    Based on T.S. Eliot’s whimsical collection of poems, _Old Possum’s Book of Practical Cats_, Andrew Lloyd Webber's popular musical brings together a tribe of Jellicle Cats on a moonlit evening, who must make the "Jellicle choice" to decide which of them will ascend to the mysterious Heaviside Layer to be reborn. Featuring such celebrated standards as the haunting "Memory," Cats was an international phenomenon and its original production was one of the longest running shows on Broadway. A magical, moving, and often hilarious glimpse into the lives of others, _Cats_ takes Eliot's lyrical poetry and puts it into the mouths of a diverse company of singing, dancing felines.
  roles_sorting:

