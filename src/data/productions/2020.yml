  description: |
    Would you do _anything_ to help your favorite baseball team win the pennant? In the Faustian baseball musical, Damn Yankees, Joe Boyd sells his soul to the devil to be the home run hitter that will guide his favorite team, the Washington Senators, to a win against those "damn Yankees." Featuring the classical musical theatre selections, "Heart" and "Whatever Lola Wants", follow Joe in his quest to save his team... and his soul.
